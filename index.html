<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="header rainbow">
        <h2>CALCULATOR</h2>

    </div>
    <div class="git">
        <p>
            <a href="" target="_blank">Amruth Kiran
                <i class="fab fa-github"></i></a>
        </p>
    </div>


    <div class="calculator">
        <div class="container">
            <div class="backg">
                <div id="display">
                    <h1>0</h1>
                </div>
                <div class="button-container">
                    <div class="calc-buttons">
                        <button class="operator" value="+">+</button>
                        <button class="operator" value="-">-</button>
                        <button class="operator" value="*">ร</button>
                        <button class="operator" value="/">รท</button>
                        <button class='number' value="7">7</button>
                        <button class='number' value="8">8</button>
                        <button class='number' value="9">9</button>
                        <button class='number' value="4">4</button>
                        <button class='number' value="5">5</button>
                        <button class='number' value="6">6</button>
                        <button class='number' value="1">1</button>
                        <button class='number' value="2">2</button>
                        <button class='number' value="3">3</button>
                        <button class='number' id='decimal' value=".">.</button>
                        <button class='number' value="0">0</button>
                        <button id='delete' value="del">B</button>
                        <button class='clear' id="clear-btn" value="clear">C</button>
                        <button class='equal' id='equal' value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
